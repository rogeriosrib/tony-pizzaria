<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tony Pizzaria</title>
</head>

<body>
    <header>
        <img src="./img/logo.svg" alt="Logo da Tony Pizzaria">
        <menu>
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">Cardápio</a>
            </li>
            <li>
                <a href="">Serviços</a>
            </li>
            <li>
                <a href="">Localização</a>
            </li>
            <li>
                <a href="">Contato</a>
            </li>
        </menu>
        <button>
            <img src="./img/iconuser.svg" alt="ícone usuário">
            <span>LOGIN</span>
        </button>
    </header>
    <main>
        <section class="home">
            <div class="container-top">
                <h2>Não é apenas uma <span>Pizza</span>, é uma experiência!</h2>
                <img src="./img/pizza.png" alt="Pizza da página Home">
            </div>
            <div class="container-pizzas">
                <div class="pizza">
                    <div class="add-pizza">+</div>
                    <img src="./img/pizza1.png" alt="Pizza">
                    <div class="overflow">
                        <div class="container-info">
                            <p>Pizza de calabreza com queijo</p>
                            <span>R$ 36,00</span>
                        </div>
                    </div>
                </div>
                <div class="pizza">
                    <img src="./img/pizza3.png" alt="Pizza">
                </div>
                <div class="pizza">
                    <img src="./img/pizza2.png" alt="Pizza">
                </div>
                <div class="pizza">
                    <img src="./img/pizza3.png" alt="Pizza">
                </div>
            </div>
        </section>
        <section class="cardapio"></section>
        <section class="servicos"></section>
    </main>
    <footer>

    </footer>
</body>

</html>
